<html>
    <head>
        <title>Buscar CEP com Javascript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css" />
        
    </head>
        <body style= "background-color:azure">     
            <div>
                 <p style="font-style: normal; font-family: cursive; font-size: 19px;" > Informe o CEP para que possamos processar de forma automática as demais informações.</p>
                                  
                <label><strong>CEP: <input type="text" id="txtCep"></strong></label>
                <label><strong>Cidade: <input type="text" id="txtCidade"></strong></label>
                <label><strong>Estado: <input type="text" id="txtEstado"></strong></label>
                <label><strong>Bairro: <input type="text" id="txtBairro"></strong></label>
                <label><strong>Rua: <input type="text" id="txtRua"></strong></label>
                <label><strong>Complemento: <input type="text" id="txtComplemento"></label>

            <div>               
                <button onClick="window.location.reload();" class= "button" type="reset">Limpar</button>
            </div>
            
            
        </body>
